<script type="text/javascript">
    $(document).ready(function () {

    });
    // 1.会报错哦，因为网页中没有id = "tt"的元素
    document.getElementById("tt").style.color = "red";
    // 2.添加if判断
    if (document.getElementById("tt")) {
        // 代码冗余
        document.getElementById("tt").style.color = "red";
    }
    // 3.JQuery方式，简洁且防止报错
    // 不用进行空的判断
    $("#tt").css("color","red");

    // 4.$("#tt")获取的永远都是对象，即使网页上没有此元素。
    //   因此判断某个元素在网页上是否存在时，不能使用下面的代码
    if ($("#tt")){
        // do something
    }
    // 5.可以通过长度、或者转为DOM对象进行判断
    if ($("#tt").length > 0 ){
        // do something
    }
    // or
    if ($("#tt")[0]){
        // do something
    }

</script>
