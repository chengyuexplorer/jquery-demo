<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../../static/scripts/jquery-3.3.1/jquery.min.js"></script>
    <title>dom</title>
</head>
<body>

    <input type="text" id="email" value="请输入邮箱地址"/>
    <br/>
    <input type="text" id="password" value="请输入邮箱密码"/>
    <br/>
    <input type="button" value="登录"/>
    <br/>

    <select id="single">
        <option>选择1号</option>
        <option>选择2号</option>
        <option>选择3号</option>
    </select>

    <select id="multiple" multiple="multiple" style="height:120px;">
        <option selected="selected">选择1号</option>
        <option>选择2号</option>
        <option>选择3号</option>
        <option>选择4号</option>
        <option selected="selected">选择5号</option>
    </select>

    <br/><br/>


    <input type="checkbox" value="check1"/> 多选1
    <input type="checkbox" value="check2"/> 多选2
    <input type="checkbox" value="check3"/> 多选3
    <input type="checkbox" value="check4"/> 多选4

    <br/>

    <input type="radio" value="radio1" name="radio"/> 单选1
    <input type="radio" value="radio2" name="radio"/> 单选2
    <input type="radio" value="radio3" name="radio"/> 单选3

<script>
    <!--当email被聚焦时，如果value值为请输入邮箱地址则清空-->
    $("#email").focus(function () {
        var email_txt = $(this).val();
        if (email_txt == "请输入邮箱地址") {
            $(this).val("");// 置空
        }
    });

    $("#email").blur(function () {
        var email_txt = $(this).val();
        if (email_txt == "") {
            $(this).val("请输入邮箱地址");// 复原
        }
    });

</script>

</body>
</html>
